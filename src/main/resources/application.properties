spring.application.name=graphql-pranav

# Mongo DB Database Connection String
spring.data.mongodb.uri: mongodb://localhost:27017/graphqldb

# This is needed to enable Graph IQL UI for testing GraphQL Queries
spring.graphql.graphiql.enabled: true

# To test out SQL Querying
spring.jpa.show-sql=true

# To verify if caching is working or not
management.endpoints.web.exposure.include=caches
management.metrics.export.prometheus.enabled=true


logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.pranav.graphql=DEBUG